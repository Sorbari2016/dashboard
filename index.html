<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Overall Layout -->
    <div class="container">
    
        <!-- Header section -->
        <div class="header">
        <!-- Upper header section -->
            <div class="heading" id = "search_bar">
                <img src="assets/header_icons/search bar.svg" alt="search icon">
                <input type="search" id = "search">
            </div>
            <div class="heading" id = "user_info">
                    <img src="assets/header_icons/notification icon.svg" alt="notification icon">
                    <img src="assets/header_icons/user_info.png" alt="user info">
                    <div class="bold-text">Clematins Nwiibee</div>
            </div>
    

            <!-- Lower section -->
            <div class="heading" id = "profile">
                    <img src="assets/header_icons/user_info.png" alt="profile image" class="profile_image">
                    <div class="profile_text">
                        <div class="greeting bold-text">Hi there,</div>
                        <div class="bold-text">Clematins Nwiibee (@Clematins)</div>
                    </div>
                    
            </div>
            <div class="heading" id = "button_container">
                    <button type="submit">New</button>
                    <button type="submit">Upload</button>
                    <button type="submit">Share</button>
            </div>
        </div>

        <!-- Sidebar section -->
        <div class="sidebar">
            <div class="sidebar-container">
                <div class="dashboard-nav">
                    <img src="assets/sidebar_icons/dashboard icon.svg" alt="dashboard icon">
                    <div class="dashboard-text bold-text">Dashboard</div>
                </div>
                <div class="main-nav">
                    <div class="mnpack">
                        <img src="assets/sidebar_icons/home icon.svg" alt="Home icon">
                        <div class = "bold-text">Home</div>
                    </div>
                    <div class="mnpack">
                        <img src="assets/sidebar_icons/profile icon.svg" alt="Profile icon">
                        <div class="bold-text">Profile</div>
                    </div>
                    <div class="mnpack">
                        <img src="assets/sidebar_icons/messages icon.svg" alt="message icon">
                        <div class="bold-text">History</div>
                    </div>
                    <div class="mnpack">
                        <img src="assets/sidebar_icons/history.svg" alt="History icon">
                        <div class="bold-text">History</div>
                    </div>
                    <div class="mnpack">
                        <img src="assets/sidebar_icons/task icon.svg" alt="task icon">
                        <div class="bold-text">Tasks</div>
                    </div>
                    <div class="mnpack">
                        <img src="assets/sidebar_icons/communities icon.svg" alt="Communities icon">
                        <div class="bold-text">Communities</div>
                    </div>
                </div>
                <div class="support-nav">
                    <div class="mnpack">
                        <img src="assets/sidebar_icons/settings icon.svg" alt="Settings icon">
                        <div class="bold-text">Settings</div>
                    </div>
                    <div class="mnpack">
                        <img src="assets/sidebar_icons/support icon.svg" alt="Support icon">
                        <div class="bold-text">Support</div>
                    </div>
                    <div class="mnpack">
                        <img src="assets/sidebar_icons/privacy icon.svg" alt="Privacy icon">
                        <div class="bold-text">Privacy</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="main_content">main content</div>
    </div>
    
</body>
</html>
