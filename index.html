<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Overall Layout -->
    <div class="container">
    
        <!-- Header section -->
        <div class="header">
        <!-- Upper header section -->
            <div class="heading" id = "search_bar">
                <img src="assets/header_icons/search bar.svg" alt="search icon">
                <input type="search" id = "search">
            </div>
            <div class="heading" id = "user_info">
                    <img src="assets/header_icons/notification icon.svg" alt="notification icon">
                    <img src="assets/header_icons/user_info.png" alt="user info">
                    <div class="bold-text">Clematins Nwiibee</div>
            </div>
    

            <!-- Lower section -->
            <div class="heading" id = "profile">
                    <img src="assets/header_icons/user_info.png" alt="profile image" class="profile_image">
                    <div class="profile_text">
                        <div class="greeting bold-text">Hi there,</div>
                        <div class="bold-text">Clematins Nwiibee (@Clematins)</div>
                    </div>
                    
            </div>
            <div class="heading" id = "button_container">
                    <button type="submit">New</button>
                    <button type="submit">Upload</button>
                    <button type="submit">Share</button>
            </div>
        </div>

        <!-- Sidebar section -->
        <div class="sidebar">Sidebar</div>
        <div class="main_content">main content</div>
    </div>
    
</body>
</html>
